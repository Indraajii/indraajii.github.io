<!DOCTYPE html>

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Lope</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        position: absolute;
        background-color: rgb(43, 5, 78);
        display: flex;
        justify-content: center;
        align-items: center;
        /* line-height: 100vh; */
        height: 100%;
        width: 100%;
      }
      .container {
        display: flex;
        position: absolute;
        justify-content: center;
        align-items: center;
        /* line-height: 100vh; */
        background-color: transparent;
        width: 400px;
        height: 100px;
      }
      .lope {
        width: 90px;
        height: 90px;
        background-color: rgb(255, 0, 221);
        transform: rotate(45deg);
        animation: jedug 10s linear infinite;
        transition: 3s;
        box-shadow: 5px 5px 15px rgb(255, 0, 221);
      }
      .love {
        width: 200px;
        height: 90px;
        color: white;
        justify-content: center;
      }
      h2 {
        display: flex;
        position: absolute;
        width: 200px;
        justify-content: center;
        text-align: center;
        z-index: 2;
        padding-top: 215px;
        color: white;
      }

      @keyframes jedug {
        0% {
          transform: scale(1) rotate(45deg);
        }
        10% {
          transform: scale(1.1) rotate(45deg);
        }
        20% {
          transform: scale(1) rotate(45deg);
        }
        30% {
          transform: scale(1.1) rotate(45deg);
        }
        40% {
          transform: scale(1) rotate(45deg);
        }
        50% {
          transform: scale(1.1) rotate(45deg);
        }
        60% {
          transform: scale(1) rotate(45deg);
        }
        70% {
          transform: scale(1.1) rotate(45deg);
        }
        80% {
          transform: scale(1) rotate(45deg);
        }
        100% {
          transform: scale(1.1) rotate(45deg);
        }
      }
      .lope::before {
        content: "";
        width: 90px;
        height: 90px;
        background-color: rgb(255, 0, 221);
        position: absolute;
        display: flex;
        right: 50%;
        border-radius: 50%;
        box-shadow: 5px 5px 15px rgb(255, 0, 221);
      }
      .lope::after {
        content: "";
        width: 90px;
        height: 90px;
        background-color: rgb(255, 0, 221);
        position: absolute;
        display: flex;
        bottom: 50%;
        border-radius: 50%;
        box-shadow: 5px 5px 15px rgb(255, 0, 221);
      }
    </style>
  </head>
